<!DOCTYPE html> <html><body>
<h1>Convert Fahrenheit to Celcius</h1>
<p id="Conversion"></p>

<script>
    function myFunction(p1) {
        return (p1 - 32) * 5 / 9;
    }
    
    let result = myFunction(50); //calling functions
    document.getElementById("Conversion").innerHTML = result;
</script>
</body></html>
