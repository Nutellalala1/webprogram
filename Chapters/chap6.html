<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="petrolstyle.css">
</head>
<body>
    <!-- Name -->
    <div class="author-credit">
        By: Zuriel Johnfred A. Masiglat
    </div>
    
    <!-- Calculator -->
    <div class="calculator-container">
        <h1>Petrol Calculator</h1>
        
        <!-- User input -->
        <form id="calculator-form">
            <div class="input-group">
                <label for="price">Price per liter:</label>
                <!-- Input for price, default value of 1.72 -->
                <input type="number" id="price" name="price" value="1.72" step="0.01" min="0" required>
            </div>
            
            <div class="input-group">
                <label for="liters">Liters purchased:</label>
                <!-- Input for liters, default value of 0 -->
                <input type="number" id="liters" name="liters" value="0" step="0.01" min="0" required>
            </div>
            
            <!-- Button to calculate the total -->
            <button type="submit" id="calculate-btn">Calculate Total</button>
        </form>
        
        <!-- Result -->
        <div class="result-section">
            <h2>Total Cost:</h2>
            <!-- Display the total cost -->
            <p id="total-cost">0.00</p>
        </div>
    </div>

    <!-- Inline JavaScript for calculation -->
    <script>
        // Get form element
        const form = document.getElementById('calculator-form');
        
        // Add submit event listener to the form
        form.addEventListener('submit', function(event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault();
            
            // Get values from input fields
            const price = parseFloat(document.getElementById('price').value);
            const liters = parseFloat(document.getElementById('liters').value);
            
            // Calculate the total cost
            const total = price * liters;
            
            // Display the result with 2 decimal places
            document.getElementById('total-cost').textContent = 'Coins ' + total.toFixed(2);
        });
    </script>
</body>
</html>
